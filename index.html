<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Maths Quiz</title>
	</head>
	<body>
		<div class="container">
			<div class="heading ">
				<h1 id = "heading">Rocket Math</h1>
				<p id="instructions">Answer the questions to launch the rocket</p>
			</div>
					
			<!-- this div contains the question elements	 -->
			
			<p  id="question"></p>
					<form class="answer gameForm">
						<input pattern = "/^[0-9]+$/" type="text" class="answerInput " />
						<button type="submit" class="btn">Submit</button>
					</form>
					<p class="score"> current score is <span class="scoreNumber"></span></p>
					
			<!-- loads the fuel image	 -->	
			<div class="fuel ">
				<img class="fuelimg" id="fuelNum1" src="assets/images/fuel.png" alt="" />
				<img class="fuelimg" id="fuelNum2" src="assets/images/fuel.png" alt="" />
				<img class="fuelimg" id="fuelNum3" src="assets/images/fuel.png" alt="" />
				<img class="fuelimg" id="fuelNum4" src="assets/images/fuel.png" alt="" />
				<img class="fuelimg" id="fuelNum5" src="assets/images/fuel.png" alt="" />
				<img class="fuelimg" id="fuelNum6" src="assets/images/fuel.png" alt="" />
			</div>
			<!-- this div is the rocket	 -->
			<img class="rocket " src="assets/images/rocket.png" alt="" />
		</div>

		<!-- this div contains the modals	 -->
		<div class="wrongModal hidden">
				<p class="ModalFont">Wrong answer, Try again</p> 
				<div class="btn " id="modalButton">Try Again</div>
		</div>
		<!-- this div contains the modals	 -->
		<div class="newGame hidden">
				<p class="ModalFont">you want to play a New Game</p> 
				<div class="btn " id="newGameButton">start a new game</div>
		</div>
		<!-- this div contains the modals	 -->
		<div class="youLost hidden">
				<p class="ModalFont">You answered too many questions wrong! </p>
				<div class="btn " id="newGameButton2">start a new game</div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
